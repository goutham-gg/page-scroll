<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slideshow</title>
    <meta name="description" content="Some ideas for image slideshow transitions." />
    <meta name="keywords" content="slideshow, transition, image transition, image animation, gsap, modern" />
    <meta name="author" content="Codrops" />
    <link rel="stylesheet" href="https://use.typekit.net/uoh2fuj.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script>
        document.documentElement.className = "js";
        var supportsCssVars = function () {
            var e, t = document.createElement("style");
            return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e;
        };
        supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
    </script>
    <script src="//tympanus.net/codrops/adpacks/analytics.js"></script>
    <style>
        /* Styles to make the slideshow responsive */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .frame {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh; /* Full height */
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease; /* Smooth transitions */
        }

        .slide {
            min-width: 100%; /* Each slide takes full width */
            height: 100vh; /* Each slide takes full height */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
        }

        .slides-nav {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 1000; /* Make sure nav buttons are on top */
        }

        .slides-nav__item {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="demo-8 loading">
    <main>
        <div class="frame">
            <nav class="frame__demos">
                <!-- Additional navigation can go here -->
            </nav>
            <nav class="slides-nav">
                <button class="slides-nav_item slides-nav_item--prev">&larr;</button>
                <button class="slides-nav_item slides-nav_item--next">&rarr;</button>
            </nav>
        </div>
        <div class="slides">
            <div class="slide" style="background-image:url(img/1.png)"></div>
            <div class="slide" style="background-image:url(img/2.png)"></div>
            <div class="slide" style="background-image:url(img/3.png)"></div>
            <div class="slide" style="background-image:url(img/4.png)"></div>
            <div class="slide" style="background-image:url(img/5.png)"></div>
            <div class="slide" style="background-image:url(img/6.png)"></div>
            <div class="slide" style="background-image:url(img/7.png)"></div>
            <div class="slide" style="background-image:url(img/8.png)"></div>
            <div class="slide" style="background-image:url(img/9.png)"></div>
            <div class="slide" style="background-image:url(img/10.png)"></div>
            <div class="slide" style="background-image:url(img/11.png)"></div>
        </div>
    </main>
    <script src="https://tympanus.net/codrops/adpacks/cda_sponsor.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/Observer.min.js"></script>
    <script type="module" src="js/demo8/index.js"></script>
</body>
</html>
